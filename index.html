<!doctype html>
     <html lang="en">
     <head>
          <title>PROVA</title>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

           <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <!-- Leaflet CSS -->
          <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
          <!-- Leaflet JS -->
          <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
          <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
		  <!-- easyButton -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
          <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <!-- DADES -->
          <script src="geojson.js" type="text/javascript"></script>

          <style> 
               body {
                    padding: 0;
                    margin: 0;
               }
               html, body, #mapid {
                    height: 100%;
               }
	       .logo{
                    width: 150px;
                    text-align: center;
               }
               
          </style> 
     </head>

     <body>
            
          </div>
          <!-- CREEM EL PANELL DE SELECCIÓ -->
          <div align="center" style="text-align:center">
               <label>Visualitza per Població</label>
               <select id="Població" onchange="poblacio()">
                    <option value="NETEJA"></option>
                    <option value="MOSTRA'LS TOTS">MOSTRA'LS TOTS</option>
                    <script>
                         var arr = new Array
                         for(var i = 0; i < data.features.length; i++){
                              arr.push(data.features[i].properties.Població_)
                         var unique = [...new Set(arr)];
                         }
                         for(var i = 0; i < unique.length; i++){
                              var tag = document.createElement("option");
                              var text = document.createTextNode(unique[i]);
                              tag.appendChild(text);
                              tag.value = unique[i];
                              var element = document.getElementById("Població");
                              element.appendChild(tag);
                         }
                    </script>
               </select>
               
               <label>Visualitza per Operador</label>
               <select id="Operador" onchange="operadors()">
                    <option value="NETEJA"></option>
                    <option value="MOSTRA'LS TOTS">MOSTRA'LS TOTS</option>
                    <script>
                         var arr = new Array
                         for(var i = 0; i < data.features.length; i++){
                              arr.push(data.features[i].properties.Nom_operad)
                         var unique = [...new Set(arr)];
                         }
                         for(var i = 0; i < unique.length; i++){
                              var tag = document.createElement("option");
                              var text = document.createTextNode(unique[i]);
                              tag.appendChild(text);
                              tag.value = unique[i];
                              var element = document.getElementById("Operador");
                              element.appendChild(tag);
                         }
                    </script>
                     
               </select>
               <label>Visualitza per Zona OAC</label>
               <select id="Zona_OAC" onchange = "zones()">
                    <option value="NETEJA"></option>
                    <option value="MOSTRA'LS TOTS">MOSTRA'LS TOTS</option>
                    <script>
                         var arr = new Array
                         for(var i = 0; i < data.features.length; i++){
                              arr.push(data.features[i].properties.Zona_OAC)
                         var unique = [...new Set(arr)];
                         }
                         for(var i = 0; i < unique.length; i++){
                              var tag = document.createElement("option");
                              var text = document.createTextNode(unique[i]);
                              tag.appendChild(text);
                              tag.value = unique[i];
                              var element = document.getElementById("Zona_OAC");
                              element.appendChild(tag);
                         }
                    </script>
               </select>
          </div>	  

          <div id="mapid"></div>
          <script>

               var mymap = L.map('mapid').setView([41.392264, 2.162247], 13);

               var geojsonMarkerOptions = {
                    radius: 8,
                    fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8     
                    };
               
               var oficines =  L.geoJson(data, {
               onEachFeature: popUpInfo,
               pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, geojsonMarkerOptions);
               }})

               var osm = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                         '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                         'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1
               }).addTo(mymap);

               var mapboxbasic = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    zIndex: 1
               });

               var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    maxZoom: 18,
                    zIndex: 3
               });

               var basemap = {
                    'OSM': osm,
                    'Streets': mapboxbasic,
                    'ESRI Imagery': Esri_WorldImagery
               };

               var overlayMaps = {
                    'OFICINES':oficines
               };

               L.control.layers(basemap, overlayMaps).addTo(mymap);
               L.control.scale().addTo(mymap);
               //L.Control.geocoder().addTo(mymap);
               var grup = L.layerGroup().addTo(mymap);
			   
			   var home = {
                   lat: 41.392264,
                   lng: 2.162247,
                   zoom: 13
               };       
                
               L.easyButton('fa-home',function(btn, mymap){
                mymap.setView([home.lat, home.lng], home.zoom);
                },'Zoom To Home').addTo(mymap);
				

               function popUpInfo(feature, layer) {
                    
                    const popupContent = 
                              `<table>
                              <tr>
                              <th>Operador:</th>
                              <td>${feature.properties.Nom_operad}</td>
                              </tr>
                              <tr>
                              <th>Zona OAC:</th>
                              <td>${feature.properties.Zona_OAC}</td>
                              </tr>
                              <tr>
                              <th>Direcció:</th>
                              <td>${feature.properties.Direcció}</td>
                              </tr>
							  <tr>
                              <th>Imatge:</th>
                              <td><img class='logo' src = ${feature.properties.img}></td>
                              </tr>
                              </table>`;

                         if (feature.properties) {
                              layer.bindPopup(popupContent);
							 layer.bindTooltip(feature.properties.Nom_operad, {closeButton: false, offset: L.point(0, -20)});
							  
                         }
               }
			   
			   

               function colorPerOperador(d) { 
					return d == "Transports Mir" ? '#ABD71E' : 
					d == "TUS" ? 'maroon' : 
					d == "TEISA-Hispano Hilarienca" ? 'springgreen' : 
					d == "Autocars Vendrell" ? 'palegreen' :
                    d == "Monbús" ? 'navajowhite' :
                    d == "Tusgsal" ? 'sandybrown' :
                    d == "Transports Pujol i Pujol" ? 'silver' :
                    d == "Transports Mir" ? 'antiquewhite' :
                    d == "TRAM" ? 'deeppink' : 
                    d == "Tmesa" ? 'fuchsia' :
                    d == "TMB" ? 'lime' :
                    d == "TCC-Authosa" ? 'olive' :
                    d == "Soler i sauret, Molins Bus, SantVi bus, ValldoreixBus" ? 'chocolate' :
                    d == "Sarbus" ? 'brown' :
                    d == "Renfe" ? 'goldenrod' :
                    d == "Martí Colomer" ? 'chocolate' :
                    d == "Jordi Comasòlivas" ? 'bisque' :
                    d == "Hispano Llacunense" ? 'darkslategray' :
                    d == "Hispano Igualadina Monbus-Paral lel el Port UTE" ? 'pink' :
                    d == "'Grup TGO-Masats Transports Generals-Autos Castellbisbal" ? 'darkviolet' :
                    d == "Grup Sagales" ? 'indigo' :
                    d == "Germans Montferri" ? 'violet' :
                    d == "FGC" ? '	navy' :
                    d == "CTSA - Mataró Bus i Rubi bus" ? 'steelblue' :
                    d == "CENTRE T-MOBILITAT" ? '	lightseagreen' :
                    d == "Bus Castellví" ? 'aqua' :
                    d == "Baixbus" ? 'aquamarine' :
                    d == "Autocorb" ? 'red' :
                    d == "Autocars Rovira" ? 'orange' :
                    d == "Autocars R.Font" ? 'yellow' :
                    d == "Autocars Prat" ? 'green' :
                    d == "Autocars Julià" ? 'blue' :
                    d == "AMB" ? 'gray' :
                    d == "Alsina Graells/ALSA" ? 'grey' :
                        'black'; 
               };

               function colorPerPoblacio (d) {
              
                    return d == "Arenys de Munt" ? '#ABD71E' : 
					d == "Badalona" ? 'maroon' : 
					d == "Banyoles" ? 'springgreen' : 
					d == "Barcelona" ? 'palegreen' :
                    d == "Barcelona - El clot" ? 'navajowhite' :
                    d == "Barcelona - La Sagrera" ? 'sandybrown' :
                    d == "Barcelona - Passeig de Gràcia" ? 'silver' :
                    d == "Berga" ? 'antiquewhite' :
                    d == "Blanes" ? 'deeppink' : 
                    d == "Calafell" ? 'fuchsia' :
                    d == "Caldes de Montbui" ? 'lime' :
                    d == "Camprodon" ? 'olive' :
                    d == "Capellades" ? 'chocolate' :
                    d == "Castellbisbal" ? 'brown' :
                    d == "Cerdanyola" ? 'goldenrod' :
                    d == "Corbera" ? 'chocolate' :
                    d == "Gavà" ? 'bisque' :
                    d == "Girona" ? 'darkslategray' :
                    d == "Granollers" ? 'pink' :
                    d == "L'Hospitalet de Llobregat" ? 'darkviolet' :
                    d == "Igualada" ? 'indigo' :
                    d == "Les Masies de Voltregà" ? 'violet' :
                    d == "Lloret de Mar" ? '	navy' :
                    d == "Malgrat de Mar" ? 'steelblue' :
                    d == "Manresa" ? '	lightseagreen' :
                    d == "Martorell" ? 'aqua' :
                    d == "Mataró" ? 'aquamarine' :
                    d == "Mollet del Vallès" ? 'red' :
                    d == "Olesa de montserrat" ? 'orange' :
                    d == "Olot" ? 'yellow' :
                    d == "Ripoll" ? 'green' :
                    d == "Ripollet" ? 'blue' :
                    d == "Rubí" ? 'gray' :
                    d == "Sabadell" ? 'grey' :
                    d == "Sant Adrià de Besòs" ? '#0B0582' :
                    d == "Sant Celoni" ? '#4C488D' :
                    d == "Sant Feliu de Llobregat" ? '#1EC1B6' :
                    d == "Sant Joan Despí" ? '#67AD6D' :
                    d == "Sant Pere de Ribes" ? '#ABD71E' :
                    d == "Sant Sadurní d'Anoia" ? '#D77D1E' :
                    d == "Sant Vicenç de Calders" ? '#5A7D4C' :
                    d == "Santa Margarida i els Monjos" ? '#8B64CA' :
                    d == "Taradell" ? '#8F2359' :
                    d == "Terrassa" ? '#AA6B6B' :
                    d == "Vic" ? '#23ACD5' :
                    d == "Viladecans" ? '#86C184' :
                    d == "Vilafranca del Penedès" ? '#1A6370' :
                    d == "Vilanova i la Geltrú" ? '#8CCC22' :
                        'black'; 
 
               };

            function colorPerZona (d) {
          
                return d == "-" ? '#8CCC22' :
                d == "1" ? 'pink' :
                d == "2B" ? 'maroon' : 
                d == "2C" ? 'springgreen' : 
                d == "2D" ? 'palegreen' :
                d == "3A - El clot" ? 'navajowhite' :
                d == "3B - La Sagrera" ? 'sandybrown' :
                d == "3C - Passeig de Gràcia" ? 'silver' :
                d == "3D" ? 'antiquewhite' :
                d == "3E" ? 'deeppink' : 
                d == "4A" ? 'fuchsia' :
                d == "4B" ? 'lime' :
                d == "4G" ? 'olive' :
                d == "4H" ? 'chocolate' :
                d == "5A" ? 'brown' :
                d == "5C" ? 'goldenrod' :
                d == "5F" ? 'chocolate' :
                d == "5H" ? 'bisque' :
                d == "6A" ? 'darkslategray' :
                d == "6B" ? 'pink' :
                d == "6D" ? 'darkviolet' :
                d == "6F" ? 'indigo' :
                d == "6H" ? 'violet' :
                d == "7B" ? '	navy' :
                d == "7C" ? 'steelblue' :
                d == "7D" ? '	lightseagreen' :
                d == "FASE 2" ? 'aqua' :
                d == "No és una OAC" ? 'aquamarine' :
                            'black'; 
            };

               function estilOperador (feature) {
                    return{
                         radius: 7,
                         fillColor: colorPerOperador(feature.properties.Nom_operad), 
                         color: 'black',  
                         weight: 1,
                         opacity : 1,
                         fillOpacity : 0.8
                    };
               };

               function operadors() {
                    var select = document.getElementById("Operador").value; 
                    self.capa = L.geoJSON(data, {
                                        pointToLayer: function (feature, latlng) {
                                                  return L.circleMarker(latlng, geojsonMarkerOptions);
                                             },
                                        filter: function(feature, layer) {
                                                  if(select != "MOSTRA'LS TOTS" && select != ''){
                                                       return (feature.properties.Nom_operad == select);
                                                  }
                                                  else if(select == ""){
                                                       grup.clearLayers();
                                                  }
                                                  else{
                                                       return true;
                                                  }		
                                        },	
                                        style:estilOperador,
                                        onEachFeature: popUpInfo	
                                        })
                    grup.clearLayers();
                    grup.addLayer(self.capa);
               };
               
               function estilPoblacio (feature) {
                    return{
                         radius: 7,
                         fillColor: colorPerPoblacio(feature.properties.Població_), 
                         color: 'black', 
                         weight: 1,
                         opacity : 1,
                         fillOpacity : 0.8
                    };
               };

               function poblacio() {
                    var select = document.getElementById("Població").value; 
                    self.capa = L.geoJSON(data, {
                                        pointToLayer: function (feature, latlng) {
                                                  return L.circleMarker(latlng, geojsonMarkerOptions);
                                             },
                                        filter: function(feature, layer) {
                                                  if(select != "MOSTRA'LS TOTS" && select != ''){
                                                       return (feature.properties.Població_ == select);
                                                  }
                                                  else if(select == ""){
                                                       grup.clearLayers();
                                                  }
                                                  else{
                                                       return true;
                                                  }		
                                        },	
                                        style:estilPoblacio,
                                        onEachFeature: popUpInfo	
                                        })
                    grup.clearLayers();
                    grup.addLayer(self.capa);
               };

               function estilZona (feature) {
                    return{
                         radius: 7,
                         fillColor: colorPerZona(feature.properties.Zona_OAC), 
                         color: 'black', 
                         weight: 1,
                         opacity : 1,
                         fillOpacity : 0.8
                    };
               };

               function zones() {
                    var select = document.getElementById("Zona_OAC").value; 
                    self.capa = L.geoJSON(data, {
                                        pointToLayer: function (feature, latlng) {
                                                  return L.circleMarker(latlng, geojsonMarkerOptions);
                                             },
                                        filter: function(feature, layer) {
                                                  if(select != "MOSTRA'LS TOTS" && select != ''){
                                                       return (feature.properties.Zona_OAC == select);
                                                  }
                                                  else if(select == ""){
                                                       grup.clearLayers();
                                                  }
                                                  else{
                                                       return true;
                                                  }		
                                        },	
                                        style:estilZona,
                                        onEachFeature: popUpInfo	
                                        })
                    grup.clearLayers();
                    grup.addLayer(self.capa);
               };
			   
			   

              
          </script>
     </body>

</html>
